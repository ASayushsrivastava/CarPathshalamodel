spring.application.name=backend
# ========== DB CONFIG ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# AI settings
ai.provider=openai
ai.model=gpt-4o-mini
ai.temperature=0.7
ai.max-tokens=600
ai.timeout-ms=20000
ai.base-url=https://api.openai.com
ai.api-key=${OPENAI_API_KEY}

# rate limit per user (example)
ai.rate-limit.capacity=30
ai.rate-limit.refill-tokens=30
ai.rate-limit.refill-duration-seconds=3600

OPENAI_BASE_URL=https://api.openai.com

# JWT settings (move to env in production)
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}
# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== SERVER ==========
server.port=8080

# ========== CORS ==========
carpathshala.cors.allowed-origins=http://localhost:5173

spring.profiles.active=dev